services:
  mongodb:
    image: mongo:7.0
    container_name: assessment-tools-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: assessment-tools
    volumes:
      - mongodb_data:/data/db
    networks:
      - assessment-tools-network

networks:
  assessment-tools-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local

